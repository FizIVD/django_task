{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 1px;
        }
        th, td{
            padding: 10px 20px;
            border: 2px solid #000;
        }
    </style>
<div id ="app" class="container-fluid">
    <div id="panel" class="bg-light sidebar"> </div>
        <div id="main_page" class="content">
            <div class="row">
                <div class="col-sm">
                    <H2 >Список должностей</H2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <table id="staff" >
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="submit-btn mt-0">
                            <button class="btn btn-primary" type="button"  onclick="location.reload(); return false;">Обновить</button>
                        </div>
                    </div>
                    <hr style="width: 40%; margin-left:0">
                    <div class="row">
                            <div class="submit-btn mt-0">
                                <button class="btn btn-primary" type="button"  onclick="window.open('/', '_self');">Список сотрудников</button>
                            </div>
                    </div>
                    <hr style="width: 40%; margin-left:0">
                    <div class="row">
                            <div class="submit-btn mt-0">
                                <button class="btn btn-primary" type="button"  onclick="window.open('http://127.0.0.1:8000/app/create_position/', 'Новая должность', 'width=1200,height=400');">Добавить должность</button>
                            </div>
                    </div>
                    <hr style="width: 40%; margin-left:0">
                    <div class="row">
                        <p>Изменение должности <br> по клику на нее.</p>
                    </div>
                </div>
                <div class="col-sm"></div>
                 <div class="col-sm"></div>
            </div>
        </div>
</div>
<script src="{% static 'js/positions.js' %}"></script>
{% endblock %}
