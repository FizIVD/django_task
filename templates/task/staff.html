{% extends 'base.html' %}
{% load static %}
{% block content %}
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 1px;
        }
        th, td{
            padding: 10px 20px;
            border: 2px solid #000;
        }
    </style>
<div id ="app" class="container-fluid">
    <div id="panel" class="bg-light sidebar"> </div>
        <div id="main_page" class="content">
            <div class="row">
                <div class="col-sm">
                    <H2 >Список сотрудников</H2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <table id="staff" >
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="submit-btn mt-0">
                            <button class="btn btn-primary" type="button"  onclick="location.reload(); return false;">Обновить</button>
                        </div>
                    </div>
                    <hr style="width: 20%; margin-left:0">
                    <div class="row">
                        <div class="submit-btn mt-0">
                            <button class="btn btn-primary" type="button"  onclick="window.open('app/positions/', '_self');">Список должностей</button>
                        </div>
                    </div>
                    <hr style="width: 20%; margin-left:0">
                    <div class="row">

                    </div>
                    <div class="row">
                            <div class="submit-btn mt-0">
                                <button class="btn btn-primary" type="button"  onclick="window.open('app/create_employee/', 'Добавить сотрудника', 'width=1200,height=400');">Добавить сотрудника</button>
                            </div>
                    </div>
                    <hr style="width: 20%; margin-left:0">
                    <div class="row">
                        <p>Личная карточка <br> по клику на Ф.И.О.</p>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="{% static 'js/staff.js' %}"></script>
{% endblock %}
